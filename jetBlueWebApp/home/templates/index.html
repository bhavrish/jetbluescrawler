{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jet Blue</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script type="text/javascript" src="{% static 'wordcloud2.js' %}"></script>
    <style>
      h2 {
        text-align:center
      }
    </style>
  </head>
  <body>
    <header>
      <div class="center">
        <h2>Jet Blue Satisfaction</h2>
        <canvas id="my_canvas" .center></canvas>
        <script type="text/javascript">
          const list = [['foo', 12], ['bar', 6], ['hello', 20], ['world', 40]];
          WordCloud(document.getElementById('my_canvas'),
          { list: list, minRotation: 0, maxRotation: 0, weightFactor: 2, drawOutOfBound:true } );
        </script>

      </div>
    </header>
    <main>

    </main>
    {% for timeTweet in timeTweets %}
        <p >{{ timeTweet.tweet }}</p>
        <p >{{ timeTweet.result }}</p>
    {% endfor %}

    <footer>

    </footer>
  </body>
</html>
