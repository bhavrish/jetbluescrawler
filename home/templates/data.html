<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ category }} tweets</title>
    <link rel=stylesheet type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
      table {
        table-layout: fixed ;
        width: 100% ;
      }
      td {
        width: 50%;
        vertical-align: middle;
      }
      p.prediction {
        font-size: 50px;
        color: white;
      }
      body {
        font-family: monospace;
      }
      
    </style>
  </head>
  <body style="background-color:#00205B;">
    <div class="container is-widescreen">
      <div class="columns is-desktop is-vcentered">
        <div class="column">
          <h2 class="has-text-centered is-size-1 has-text-white-ter">{{ title }} {{ category }} Tweets</h2>
          <hr>
          <table class="table" style="background-color: #00205B;">
          {% for tweet in tweets %}
            <tr>
              <td class="pred_number_td">
                  <p class="prediction has-text-centered">{{ tweet.prediction_level }}</p>
              </td>
              <td>
                  <blockquote class="twitter-tweet"><p lang="en" dir="ltr">
                  <a href="{{ tweet.link }}"></a></blockquote>
                  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </td>
            </tr>        
          {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
