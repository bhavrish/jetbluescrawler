<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jet Blue Shit</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="wordcloud2.js"></script>
    <script type="text/javascript">
      const list = [['Cost', 12], ['Leg room', 12], ['Timeliness', 20], ['Safety', 25], ['Family options', 15],
    ['Social consciousness', 10], ['Baggage fees', 15], ['Hidden fees', 15], ['Availability', 10]];
    </script>
    <style>
      h2 {
        text-align:center
      }
    </style>
  </head>
  <body>
    <header>
      <div class="center">
        <h2>Jet Blue Satisfaction</h2>
      </div>
    </header>
    <main>
      <div style="border:1px solid black;">
        <canvas id="good_canvas" width="screen.width/2" height="screen.height/2"></canvas>
        <script type="text/javascript">
          WordCloud(document.getElementById('good_canvas'),
          { list: list, minRotation: 0, maxRotation: 0, weightFactor: 2, drawOutOfBound:true,
            origin: [300,100],
            hover: function(item) {
              //document.querySelector()
            },
            click: function(item) {
              window.location.href=`${item[0]}.html`
          }});
        </script>
      </div>

      <span>
        <canvas id="bad_canvas"></canvas>
        <script type="text/javascript">
          const list = [['foo', 12], ['bar', 6], ['hello', 20], ['world', 40]];
          WordCloud(document.getElementById('bad_canvas'),
          { list: list, minRotation: 0, maxRotation: 0, weightFactor: 2, drawOutOfBound:true,
            hover: function(item) {
              //document.querySelector()
            },
            click: function(item) {
              window.location.href=`${item[0]}.html`
          }} );
        </script>
      </span>
    </main>
    <footer>

    </footer>
  </body>
</html>
